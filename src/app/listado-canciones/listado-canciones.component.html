
<!-- Filtro -->
<h3>Realiza tu búsqueda:</h3>

<input
type="text" name="filtroGrupo" class="busqueda" placeholder="Busca..." [(ngModel)]="cancionFiltrada"
/>


<h3>Lista de reproducción</h3>

<table>
  <thead>
    <tr>
      <th>Track</th>
      <th></th>
      <th>Title</th>
      <th>Time</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let song of songs | filtro: cancionFiltrada" (click)="onSelect(song)" >
      <td>{{song.track}}</td>
      <td ><img src={{song.thumbnails}} class="thumb"></td>
      <td>{{song.title}}</td>
      <td>{{song.time}}</td>
    </tr>
  </tbody>
</table>
